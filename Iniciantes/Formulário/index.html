<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="informações-pessoais">
            <form action="#" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="inome" name="nome" required placeholder="Digite seu nome">
                
                <label for="email">Email</label>
                <input type="email" id="iemail" name="email" required placeholder="Digite seu email">

                <label for="senha">Senha</label>
                <input type="password" id="isenha" name="senha" required placeholder="Digite sua senha">

                <input type="submit" value="Cadastrar" id="botao-cadastrar">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
